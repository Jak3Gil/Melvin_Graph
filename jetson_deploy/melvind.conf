# MelvinOS Daemon Configuration
# Edit this file to customize monitor behavior

[global]
tick_rate_ms = 50
log_level = INFO

[proc_monitor]
enabled = yes
emit_cpu = yes
emit_memory = yes
emit_process_list = yes
process_list_interval = 10

[sys_monitor]
enabled = yes
emit_temperature = yes
emit_power = yes
emit_gpu = yes
power_interval = 5
gpu_interval = 5

[log_monitor]
enabled = yes
follow_journal = yes
emit_dmesg = yes
dmesg_interval = 20

[net_monitor]
enabled = yes
emit_stats = yes
emit_connections = yes
stats_interval = 10
connections_interval = 20

[can_monitor]
enabled = yes
interface = can0
max_frames_per_poll = 10

[shared_memory]
rx_path = /dev/shm/melvin_rx
tx_path = /dev/shm/melvin_tx
size_mb = 16

